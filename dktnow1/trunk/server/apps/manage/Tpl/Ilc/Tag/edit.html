<include file="../Public/header_main" />

<load file="__PUBLIC__/Css/Ilc/system_add.css"/>
<script type="text/javascript">
function check() {

    if ($("input[name=t_name]").val() == '') {
            alert('标签名不能为空', 0);
            return false;
    }

    if ($("select[name=t_subject]").val() == 0) {
            alert('请选择学科', 0);
            return false;
    }
}
</script>
    <div class="title_hea">
        <i class="fl">编辑<eq name="vo.n_level"  value="1">应用</eq><eq name="vo.n_level" value="2">模块</eq><eq name="vo.n_level"  value="3">操作</eq></i>
        <a href="__URL__/">返回列表</a>
    </div>
    <form method="post" action="__URL__/update/" onsubmit="return check();">
        <ul class="add_option">
            <li>
                <label>标签名称：</label>
                <input class="fl" type="text" name="t_name" value="{$vo.t_name}"/>
            </li>

            <li>
                <label>所属学科：</label>
                <select  name="t_subject"  >
                     <option value="0">请选择</option>
                     <volist name="t_subject" id="course" key="ck">
                        <option <eq name="vo.t_subject" value="$ck" >selected</eq> value="{$ck}">{$course}</option>
                     </volist>
                </select>
            </li>
            <li>
                <label>状态：</label>
                <select class="fl" name="t_status">
                    <option <eq name="vo.t_status" value="1" >selected</eq> value="1">启用</option>
                    <option <eq name="vo.t_status" value="9" >selected</eq> value="9">禁用</option>
                </select>
            </li>
            <li class="coBtn">
                <input type="hidden" name="t_id" value="{$vo.t_id}" >
                <input type="hidden" name="t_pid" value="{$vo.t_pid}">
                <input type="hidden"  name="t_level" value="{$t_level}">
                <button class="save fin" value="" type="submit">保存</button>
                <button class="reset fin" value="" type="reset">清除</button>
            </li>
        </ul>
    </form>
