<div id="left_sider">
    <div class="main_user">
        <a href="#"><img src="{$authInfo.a_avatar|getAuthAvatar=$authInfo['a_type'],$authInfo['a_sex'],96}"/></a>
        <div class="info">
            <a href="__APPURL__/Auth/index" class="name fl" title="{$authInfo.a_nickname}">{$authInfo.a_nickname}</a>
            <a href="__APPURL__/Auth/index" class="university fl">{$school}</a>
            <a href="__APPURL__/Auth/index" class="mody_data fl"><span>修改资料</span></a>
        </div>
    </div>

    <div class="main_app">
        <p class="title">
            <cite></cite>
            <span>我的应用</span>
        </p>
       <ul>
            <volist name="myapps" id="myapp">
                <neq name="myapp.title" value="">
                <li><a href="{$myapp.url}">{$myapp.title}</a></li>
                </neq>
            </volist>
            <!-- <li><a id="add_app">添加</a></li> -->
        </ul>
    </div>

    <notempty name="crowds">
        <div class="main_group">
            <p class="title">
                <cite></cite>
                <span>我的群组</span>
            </p>

            <volist name="crowds" id='crow'>
                <ul class="group">
                    <li>
                        <a href='javascript:void(0);'><img src="__APPURL__/Images/Tmp/groupAvatar.png"></a>
                        <a href="javascript:void(0);" class="gname">{$crow.cro_title}</a>
                        <a href="javascript:void(0);" class="gtag">创建时间：{$crow.cro_created|date="Y-m-d",###}</a>
                    </li>
                </ul>
            </volist>

            <a class="addGroup" href="Crowd/"></a>
            <span class="clear"></span>
        </div>
    </notempty>
</div>
