<include file="../Public/header_main" />
<load href="/Public/Js/Public/provincesCity.js,/Public/Js/Public/provincesdata.js"/>
<load file="__PUBLIC__/Css/Ilc/system_add.css"/>
<script type="text/javascript">

    // 验证
    function check() {

        if ($("input[name=s_name]").val() == '') {
            alert("学校名称必须填写");
            $("input[name=s_name]").focus();
            return false;
        }

        if ($("input[name=s_address]").val() == '') {
            alert("学校的详细地址必须填写");
            $("input[name=s_address]").focus();
            return false;
        }

        if (!$("input[type=checkbox]").is(':checked')) {
            alert("请选择学校类型");
            return false;
        }
    }
    $(function(){
        // 籍贯
        setProvince("province", "s_region", '');
    })
</script>
    <div class="title_hea">
        <i class="fl">学校添加</i>
        <a href="__URL__/">返回列表</a>
    </div>
    <form method="post" action="__URL__/insert/" onsubmit="return check();">
        <ul class="add_option">
            <li>
                <label>学校名称：</label>
                <input class="fl" type="text" name="s_name" value=""/>
            </li>
            <li>
                <label>学校简介：</label>
                <textarea placeholder="内容不能超过300字符" name="s_note"></textarea>
            </li>
            <li>
                <label>地区：</label>
                <span id="province"></span>
                <input type="hidden" name="s_region" value="{$vo.s_region}"/>
            </li>
            <li>
                <label>详细地址：</label>
                <input class="fl" type="text" name="s_address"/>
            </li>
            <li>
                <label>学校类型：</label>
                <volist name="vo" id="ty" key="tk">
                    <div class="examine_edit"><input type="checkbox" name="s_type[]" value="{$tk}" style="width:auto;" /><span>{$ty}<span></div>
                </volist>
            </li>
            <li>
                <label>开通应用：</label>
                <volist name="appList" id="app" key="ak">
                    <div class="examine_edit"><input type="checkbox" name="s_apps[]" value="{$ak}"  style="width:auto;" /><span>{$app}</span></div>
                </volist>
            </li>
            <li>
                <label>学校logo：</label>
                <input type="file" name="s_logo">
            </li>
            <li class="coBtn">
                <button class="save fin" value="" type="submit">保存</button>
                <button class="reset fin" value="" type="reset">清除</button>
            </li>
        </ul>
    </form>
