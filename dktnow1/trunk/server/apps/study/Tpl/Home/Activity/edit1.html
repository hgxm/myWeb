<script type="text/javascript" language="javascript">

    // 页面加载中
    function nLoading() {
        $(window.parent.document).find(".warp").after('<div class="loading_cover"><div class="loading_Win"><img src="__APPURL__/Public/Images/Home/loading.gif" /></div></div>');
        $(window.parent.document).find(".loading_Win").fadeIn(600);
        // 设置loading遮罩层的宽高
        $(window.parent.document).find(".loading_cover").css({
            height: function () {
                return $(window.parent.document).height();
            },
            width: function () {
                return $(window.parent.document).width();
            }
        });
    }

    // 取消页面加载层
    function close_nLoading() {
         $(window.parent.document).find(".loading_Win").fadeOut(600);
         $(window.parent.document).find('#body div').remove('.loading_cover');
    }

    // 完成题目添加,answerObject为存储选中的值
    var answerObject = {};

    // 资源检索框编辑时状态，值为1时从检索框中过来的，0不是，这是为了在编辑完成后能够写到页面DOM树上
    var resourceEditFlag = 0;

    $(function() {

        // 资源列表样式的显示
        if ($('.list ul li').size() > 0) {
            $('.list').show();
        } else {
            $('.list').hide();
        }

        // 显示和隐藏删除图案
        $('.uploadedList li').mouseover(function(){
            $(this).find('.del_res').show();
        }).mouseout(function(){
            $(this).find('.del_res').hide();
        })

        // 点击未转码的资源，自动下载
        $(document).on('click', '.ListFiles', function () {
            var rel = $(this).attr('rel');
            if ($(this).attr('trans') == 0) {
                if (confirm('该附件未转码，是否下载该附件？')) {
                    location.href = "__URL__/download/?id=" + rel;
                }
            } else {
                $(this).find('a').each(function () {
                    $(this).attr({'target':'_blank', 'href':'__APPURL__/AuthResource/show/ar_id/' + rel});
                })
            }
        })

        // 异步删除附件
        $(document).on('click','.del_res',function(){
            if (confirm('确定要删除该附件么？')) {
                var obj = $(this);
                $.post('__APPURL__/Activity/syncMoveFile', 'ar_id=' + $(this).parent().attr('rel') + '&act_id=' + $('input[name=act_id]').val(),  function (json) {
                    if (json.status == 0) {
                        window.parent.showInfo(json.info);
                    } else {
                        window.parent.showInfo(json.info);
                        obj.parent().remove();
                    }
                }, 'json')
            }

            // 阻止冒泡
            return false;
        })

        // 如果活动已发布，同时附件作业那块没有内容，则隐藏掉
        if ($('.attachmentList').children().size() == 1 && $('input[name=publishFlag]').val() == 1) {
            $('.attachmentList').hide();
        }

        // 如果URL上带有c_id或cro_id，并且isShow为1，说明该活动已经发布，就把发布按钮给移除
        if ($('input[name=isShow]').val() == 1) {
            $('.publish').remove();
        }

        // 当鼠标悬停在上传图片列表时显示删除图标，移出后隐藏
        $(document).on('mouseover', '.uploadedList li', function () {
            $(this).children('img').css('display', 'inline');
        })
        $(document).on('mouseout', '.uploadedList li', function () {
            $(this).children('img').css('display', 'none');
        })

        if ($('input[name=act_is_published]').val() == 1) {
            //window.parent.showInfo('不能编辑发布的活动');
        }

        // 是否自动发布
        if ($('input[name=act_is_auto_publish]').val() == 0) {
            $('.switchOn').addClass('switchOff');
            $('.switchOn').removeClass('switchOn');
            $('.switchOff').find('span').html('否');
            $('.switchOff').attr('attr',0);
        }

        // 设置bar的高
        $(document).on('click','.switchOn',function(){
            $(this).addClass('switchOff');
            $(this).removeClass('switchOn');
            $(this).find('span').html('否');
            $(this).attr('attr',0);
            $('input[name=act_is_auto_publish]').val(0);
        })

        $(document).on('click','.switchOff',function(){
            $(this).addClass('switchOn');
            $(this).removeClass('switchOff');
            $(this).find('span').html('是');
            $(this).attr('attr',1);
            $('input[name=act_is_auto_publish]').val(1);
        })

        // 日历控件
        $("#datepicker" ).datetimepicker({
            showOtherMonths: true,
            selectOtherMonths: true,
            showSecond: false,    //显示秒
            dateFormat:'yy-mm-dd',    //格式化日期
            timeFormat: 'hh:mm',    //格式化时间
            stepHour: 1,    //设置小时步长
            stepMinute: 1,    //设置分钟步长
            stepSecond: 1,    //设置秒步长
            changeMonth: false,
            changeYear: false
        });
        $('#datepicker').timepicker({});

        // 点击发布，弹出发布框
        $(document).on('click', '.publish', function () {

            // 在发布前，把已经发布的用DOM加到绑定的节点上
            var allClassGroup = $('.allClassGroup')
            var c_id = ',' + allClassGroup.attr('c_id') + ',';
            var cro_id = ',' + allClassGroup.attr('cro_id') + ',';
            var tmp = '';
            var html = '';

            // 绑定的班级
            $('.bindClass span').each(function () {
                tmp = ',' + $(this).attr('rel') + ',';
                if (c_id.indexOf(tmp) != -1) {
                    html += '<span rel="' + $(this).attr('rel') + '">' + $(this).text() + '</span>';
                    $(this).hide();
                }
            })

            // 绑定的群组
            $('.bindGroup span').each(function () {
                tmp = ',' + $(this).attr('rel') + ',';
                if (cro_id.indexOf(tmp) != -1) {
                    html += '<span rel="' + $(this).attr('rel') + '">' + $(this).text() + '</span>';
                    $(this).hide();
                }
            })

            // 把发布的班级和群组贴到.allClassGroup节点上
            allClassGroup.html(html);

            $('.xin_add').dialog("open");

        })

        // 班级弹窗
        $(".xin_add").dialog({
            draggable: true,        // 是否允许拖动,默认为 true
            resizable: true,        // 是否可以调整对话框的大小,默认为 true
            autoOpen: false,        // 初始化之后,是否立即显示对话框,默认为 true
            position :'center',       // 用来设置对话框的位置
            stack : true,       // 对话框是否叠在其他对话框之上。默认为 true
            modal: true,       // 是否模式对话框,默认为 false(模式窗口打开后，页面其他元素将不能点击，直到关闭模式窗口)
            bgiframe: true,         // 在IE6下,让后面遮罩层盖住select
            width: '480',
            height: 'auto',

            show: {     // 对话框打开效果
                effect: "blind",
                duration: 400
            },
            hide: {     // 对话框关闭效果
              effect: "explode",
              duration: 400
            },
            overlay: {
                backgroundColor: '#000',
                opacity: 0.5
            },
            buttons: {
                确定: function() {

                    // 单击确定时，查找bindClass和bindGroup两个里是否有被选中的值，有的话，就判断是班级还是群组
                    var c_id = '';
                    var cro_id = '';

                    if ($('.bindClass').children().length > 0) {
                        $('.bindClass span.xin_ds').each(function () {
                            c_id += ',' + $(this).attr('rel') ;
                        })
                        c_id = c_id.slice(1);
                    }

                    if ($('.bindGroup').children().length > 0) {
                        $('.bindGroup span.xin_ds').each(function () {
                            cro_id += ',' + $(this).attr('rel');
                        })
                        cro_id = cro_id.slice(1);
                    }

                    // 如果班级和群组的值都为空，则不让提交
                    if ($('input[name=c_idCode]').val() == 0 && $('input[name=cro_idCode]').val() == 0 && c_id == '' && cro_id == '') {
                        window.parent.showInfo('请指定班级或群组');
                        return;
                    }

                    // 浏览器地址上有c_id或cro_id则在隐藏域里存放它们，否则就存放选中的
                    if ($('input[name=c_idCode]').val() != 0) {
                        $('input[name=c_id]').val($('input[name=c_idCode]').val());
                    } else if ($('input[name=cro_idCode]').val() != 0) {
                        $('input[name=cro_id]').val($('input[name=cro_idCode]').val());
                    } else {
                        $('input[name=c_id]').val(c_id);
                        $('input[name=cro_id]').val(cro_id);
                    }

                    if ($('input[name=end_time]').val() == '') {
                        window.parent.showInfo('截止时间不能为空');
                        return false;
                    }

                    // 如果用户上传了附件，但忘了点击上传按钮，自动点击上传
                    if ($('.plupload_buttons').css('display') != 'none' && $('#uploader_filelist').children().size() > 0) {
                        $('.plupload_start').click();
                        var uploader = $('#uploader').pluploadQueue();
                        // Files in queue upload them first
                        if (uploader.files.length > 0) {
                            // When all files are uploaded submit form
                            uploader.bind('UploadComplete', function() {
                                if (uploader.files.length === (uploader.total.uploaded + uploader.total.failed)) {
                                    checkInfo(1);
                                }
                            });
                            uploader.start();
                        }
                    } else {
                        // 在提交前，还需验证
                        checkInfo(1);
                    }

                    $(this).dialog('close');

                },
                取消: function() {

                    $(this).dialog('close');
                }
            }
        });

        // 绑定群组添加
        $(document).on('click','.xin_sain .bindGroup span',function(){
            if ($(this).hasClass('xin_ds')){
                $(this).removeClass('xin_ds');
            } else {
                $(this).addClass('xin_ds');
            }
        })

        // 绑定班级添加
        $(document).on('click','.xin_sain .bindClass span',function(){

            if ($(this).hasClass('xin_ds')){
                $(this).removeClass('xin_ds');
            } else {
                $(this).addClass('xin_ds');
            }
        })

        // 作业多文件上传
        reloadFileUpload();

        // 选择小组模式
        $('input[name=groupMode]').click(function() {

            if ($(this).is(":checked")) {
                $('.hw_group div').show();
            } else {
                $('.hw_group div').hide();
            }
        })

        // 添加题目
        $('.addTopic').click(function() {

            // 限制题目数量为20个
            var num = $('.addTopic_list li').size();

            if (num >= {$num}) {
                window.parent.showInfo('对不起, 您最多可以添加{$num}个题目');
                return false;
            }

            $(this).parent().parent().siblings('.addtopic_box').show();

            if ($('.addtopic_box').css('height') == '0px') {

                // 把题型复位为0
                $('.questionType').val(0)

                // 清空上次答案内容
                editor.setContent('');

                // 清空题型对应的选项
                $('.addtopic_box .dalist').html('');
                $('.addtopic_box .ad').remove();

                $('.addtopic_box').css('height', 'auto');
            } else {
                $('.addtopic_box').css('height', '0px');
            }
        })

        // 选择题型
        $('.questionType').change(function() {

            // 题目类型
            var titleType = parseInt($(".questionType option:selected").val());

            if (titleType > 0) {
                $('.addtopic_box .dalist').html('');
                setTopic(titleType, '', 4);
            }
        })

        // 学科领域标签添加
        $(document).on('click', '.add_subjectArea', function() {
            $('.tagcustom').dialog('open');
            $('.addTag_list').html('');
        })

        // 删除已添加标签
        $(document).on('mouseover', '.addTag_list span', function() {

            $(this).children().show();
        }).on('mouseout', '.addTag_list span', function() {

            $(this).children().hide();
        })
        $(document).on('click', '.addTag_list cite', function() {

            if (confirm("确定要删除该标签吗？")) {

                $(this).parent().remove();
            }
        })

        // 编辑题目
        $(document).on('click', '.com', function () {

            // 非正常流程下关闭正在编辑的题目后补救方法
            var heights = parseInt($('.addtopic_box').css('height').slice(0, -2));
            if (!heights && !$(this).hasClass('editTopic')) {

                // 在编辑成功后便恢复编辑功能
                $('.com').each(function() {
                    $(this).addClass('editTopic');
                })

                // 去掉flag状态
                $('.addTopic_list li').removeClass('flag');

                $('.editTopic').click();

            }
        })

        // 编辑题目
        $(document).on('click', '.editTopic', function() {

            if ($('input[name=publishFlag]').val() == 1) {
                window.parent.showInfo('该活动已发布，不能编辑活动下的资源');
                return;
            }

            // 给添加的题目所在DOM树的位置添加个标志，以便在编辑完成时，能够覆盖
            $(this).parent().parent().addClass('flag').siblings().removeClass('flag');

            // 编辑题目的id
            var index = parseInt($(this).parent().parent().attr('rel'));

            // 编辑前需要查询下answerObject是否有该属性，没有的话，则加进来
            if (!(index in answerObject)) {
                answerObject[index] = {
                    dbStatus: 2,
                    to_type: $('.flag').attr('attr'),
                    to_answer: getAnswer($('.flag').find('.tanswer'), $('.flag').attr('attr')),
                    to_option: getOption($('.flag').find('.tanswer'), $('.flag').attr('attr')),
                    to_title: $('.flag').find('.tcontent').text()
                };
            }

            // 当某个题目触发编辑的时候，便把该编辑的功能都删除
            $('.com').each(function() {
                $(this).removeClass('editTopic');
            })

    // 获取弹窗题目的答案
    function getAnswer(obj, type) {

        var arr = [];

        // 简答题
        if (type == 5) {
            arr[0] = obj.find('label').text();
            return arr[0];
        }

        // 填空题
        if (type == 3) {
            obj.find('li').each(function (i) {
                arr.push($(this).text().slice(2));
            })
            return arr;
        }

        // 单选、多选、判断
        if (type == 1 || type == 2 || type == 4) {
            obj.find('input').each(function (i) {
                if ($(this).attr('checked') == 'checked') {
                    arr.push(i);
                }
            })
            return arr;
        }
    }

    // 获取弹窗题目的选项
    function getOption(obj, type) {

        var str = '';

        // 简答题
        if (type == 5) {
            return '';
        }

        // 填空题
        if (type == 3) {
            obj.find('li').each(function (i) {
                str += ',' + i;
            })
            return str.slice(1);
        }

        // 单选、多选、判断
        if (type == 1 || type == 2 || type == 4) {
            obj.find('input').each(function (i) {
                str += ',' + i;
            })
            return str.slice(1);
        }
    }

    // 单选添加
    function single(answer, count) {

        // 单选或多选的答案个数不可大于6
        if ($('.addtopic_box .dalist label').size() > 5) {

            window.parent.showInfo('最多可以添加6个答案');
        } else {

            // 添加单选答案
            var index = $('.addtopic_box .dalist label').size();
            var str = '';
            if (answer == index) {
                str += "<input type='radio' name='single" + count + "' value=" + index + " checked='' />";
            } else {
                str += "<input type='radio' name='single" + count + "' value=" + index + " />";
            }
            str += "<label class='option' style='cursor: pointer;'>" + infor(index) + "</label>";
            $(".addtopic_box .dalist").append(str);
        }
    }

    // 多选添加
    function multiple(answer) {
        // 单选或多选的答案个数不可大于6
        if ($('.addtopic_box .dalist label').size() > 5) {

            window.parent.showInfo('最多可以添加6个答案');
        } else {

            // 添加多选答案
            var index = $('.addtopic_box .dalist label').size();

            var str = '';

            // 判断数组中是否有值
            if (answer && answer.length) {

                // 判断index是否在answer数组中
                for (var j in answer) {
                    if (answer[j] == index) {
                        str += "<input type='checkbox' name='multiple' value=" + index + " checked='' />";
                    }
                }
            }

            if (str == '') {
                str += "<input type='checkbox' name='multiple' value=" + index + " />";
            }

            str += "<label class='option' style='cursor: pointer;'>" + infor(index) + "</label>";
            $(".addtopic_box .dalist").append(str);
        }
    }

    function fillSpace(answer) {

        // 填空的答案个数不可大于6
        if ($('.addtopic_box .dalist label').size() > 5) {
            window.parent.showInfo('最多可以添加6个答案');
        } else {

            // 添加填空答案
            var index = $('.addtopic_box .dalist div.spacelist').size();
            var str = ''

            if (answer && answer != '') {
                str = '<div class="spacelist"><label class="option" style="cursor: pointer;">' + (index + 1) + '</label><input type="text" name="" value="' + answer[index] + '"></div>';
            } else {
                str = '<div class="spacelist"><label class="option" style="cursor: pointer;">' + (index + 1) + '</label><input type="text" name=""></div>';
            }
            $(".addtopic_box .dalist").append(str);
        }
    }

    // 判断添加
    function judge(answer, count) {

        // 添加判断答案
        var str = "<div class='pdt'>";
        if (answer == 0) {
            str += "<input  type='radio' name='judge" + count + "' checked='' />";
        } else {
            str += "<input  type='radio' name='judge" + count + "' />";
        }
        str += "<label  class='option' style='cursor: pointer;' attr='1'><img src='__APPURL__/Public/Images/Home/ok.jpg' width='20' height='20' border='0'></label>";
        if (answer == 1) {
            str += "<input  type='radio' name='judge" + count + "' checked='' />";
        } else {
            str += "<input  type='radio' name='judge" + count + "' />";
        }
        str += "<label class='option' style='cursor: pointer;' attr='2'><img src='__APPURL__/Public/Images/Home/err.jpg' width='20' height='20' border='0'></label></div>";
        $(".addtopic_box .dalist").append(str);
    }

    // 简答题添加
    function shortAnswer(answer) {
        var str = "<div class='jdt'><textarea rows=5>" + (answer ? answer : '') + "</textarea></div>";
        $(".addtopic_box .dalist").append(str);
    }

    // 单选删除
    function delSingle() {

        var size = $('.addtopic_box .dalist label').size() - 1;
        // 单选或多选的答案个数不可小于2
        if (size < 2) {
            window.parent.showInfo('至少保留2个答案');
        } else {
            $('.addtopic_box .dalist input').eq(size).remove();
            $('.addtopic_box .dalist label').eq(size).remove();
        }
    }

    // 填空删除
    function delSpace() {
        var size = $('.addtopic_box .dalist .spacelist').size() - 1;
        // 填空的答案个数不可小于1
        if (size < 1) {
            window.parent.showInfo('至少保留1个答案');
        } else {
            $('.addtopic_box .dalist .spacelist').eq(size).remove();
        }
    }

    function infor(i) {
        var arr = new Array();
        arr[0] = 'A';
        arr[1] = 'B';
        arr[2] = 'C';
        arr[3] = 'D';
        arr[4] = 'E';
        arr[5] = 'F';
        return arr[i % 6];
    }

    // 检测作业的状态
    function checkInfo(act_is_publish) {

        var act_title = $.trim($('input[name=act_title]').val());
        var act_note = $.trim($('.act_note').val());
        var act_id = $('input[name=act_id]').val();

        $('input[name=ap_complete_time]').val($('input[name=end_time]').val());

        if (act_title == '') {
            window.parent.showInfo('作业标题不能为空');
            return false;
        }

        // 作业标题限制50个字符
        var actTitleLen = act_title.replace(/\s+/g,"").length;
        if(actTitleLen > 50) {
            window.parent.showInfo('作业标题最多为50个字符');
            return false;
        }

        // 作业要求限制200个字符
        var actNoteLen = act_note.replace(/\s+/g,"").length;
        if(actNoteLen > 200) {
            window.parent.showInfo('作业要求最多为200个字符');
            return false;
        }

        if ($('.addTopic_list li').size() == 0 && $('input[name=uploader_count]').val() == 0 && $('.uploadedList li').size() == 0) {
            window.parent.showInfo('请添加题目或上传附件作为题目');
            return false;
        }

        // 如果上传了附件，则在提交的时候需要弹出个等待层
        if ($('input[name=uploader_count]').val() != 0) {
            nLoading()
        }

        // 存储题目id
        var act_rel = '';
        $('.addTopic_list li').each(function() {
            if ($(this).attr('rel') != undefined) {
                act_rel += $(this).attr('rel') + ',';
            }
        });
        act_rel = act_rel.slice(0, -1);

        // 是否发布
        $('input[name=act_is_published]').val(act_is_publish);

        // 关联的题目
        $('input[name=act_rel]').val(act_rel);

        // 查看活动是否发布或发布过
        if ($('input[name=publishFlag]').val() == 1) {
            act_title = "{$activity.act_title}";
        }

        // 异步传值
        $.post('__APPURL__/Activity/update', 'act_id=' + act_id + '&co_id=' + $('input[name=co_id]').val() + '&ta_id=' + $('input[name=ta_id]').val() + '&act_is_auto_publish=' + $('input[name=act_is_auto_publish]').val() + '&act_is_published=' + $('input[name=act_is_published]').val() + '&act_rel=' + $('input[name=act_rel]').val() + '&ap_complete_time=' + $('input[name=ap_complete_time]').val() + '&act_title=' + act_title + '&act_note=' + act_note + '&c_id=' + $('input[name=c_id]').val() + '&cro_id=' + $('input[name=cro_id]').val() + '&uploader_count=' + $('#uploader_count').val() + '&publishFlag=' + $('input[name=publishFlag]').val(), function (json) {

            // 如果上传了附件，关闭遮罩层
            if ($('input[name=uploader_count]').val() != 0) {
                close_nLoading()
            }

            if (json.status == 1) {

                // 隐藏取消活动按钮
                $(window.parent.document).find('.activityFlag .cancel_add').hide();

                // 关闭子窗口(让iframe隐藏)
                $(window.parent.document).find('.act_box[rel=1] iframe').css('display','none');
                $(window.parent.document).find('.act_box[rel=1]').prepend("<iframe id='actIframe' width='100%' height='627' frameborder='no' border='0' scrolling='yes' style='display:none;'></iframe>");

                // 获取样式为activityType的活动，并清空内容
                $(window.parent.document).find('.activityType').html('');

                var TopicList = "<li class='lili act_option'><div class='listAct'><div class='act_title'><a class='topic_arrow topic_down'></a><span rel='" + act_id + "' title='" + act_title + "' act_type='1'>"+act_title+"</span></div><div class='topicBox' style='display: none;'><div class='resourceContent'></div></div></div></li>"

                // 若是从班级或群组页面过来备课的，还需加上unlink样式
                var unlink = '';
                if ($('input[name=unlink]').val() == 1) {
                    unlink = '';
                } else {
                    unlink = $('input[name=isShow]').val() == 1 ? '' : ($('input[name=c_id]').val() ? '' : ($('input[name=cro_id]').val() ? '' : 'unlink'));
                }

                var TopicModule = "<li class='lili flex_add homework " + unlink + "'><div class='thumbAct' act_type='1'><div class='add_homework'></div><span title='"+act_title+"' rel='" + act_id + "'>"+act_title+"</span><a class='flex_del' rel='" + (act_is_publish ? act_is_publish : $('input[name=publishFlag]').val()) + "' style='display: none;'></a></div></li>";

                // 更新
                $(window.parent.document).find('.activityType').append(TopicModule);
                $(window.parent.document).find('.activityType').append(TopicList);

                // 判断当前的显示模式（列表/网格）
                var isList = $(window.parent.document).find('.order_switch').children('a');
                if(isList.first().hasClass('on')) {

                // 列表模式下添加活动（网格显示元素隐藏）
                $(window.parent.document).find('.thumbAct').parent().css('display','none');

                } else {

                    // 网格模式下添加活动（列表显示元素隐藏）
                    $(window.parent.document).find('.listAct').parent().css('display','none');
                }
                $(window.parent.document).find('.act_box[rel=1] iframe').eq(1).remove();
            } else {
                window.parent.showInfo(json.info);
            }
        }, 'json');
    }

    var syncCount = 1111;

    // 页面加载时，便ajax获取已经添加的题目，然后异步展示在页面
    var topicId = "{$activity.act_rel}";
    function getEditTopic(topicId) {

        // 如果题目为空，并且活动已经发布过，则隐藏掉题目栏
        if (topicId == '' && $('input[name=publishFlag]').val() == 1) {
            $('.listTopics').hide();
            return;
        }

        // 如果题目为空，不用异步请求
        if (topicId == '') {
            return;
        }

        $.post('__APPURL__/Topic/getEditTopic', {to_id: topicId}, function (json) {
            var html = '';
            if (json) {
                for (var i=0, len = json.length; i< len; i++) {
                    answerObject[json[i]['to_id']] = {
                        dbStatus: 2,
                        to_answer: procJsonCode(json[i]['to_type'], json[i]['to_answer']),
                        to_option: json[i]['to_option'],
                        to_title: json[i]['to_title'],
                        to_type: json[i]['to_type']
                    };
                    html += '<li rel="' + json[i]['to_id'] + '" attr="' + json[i]['to_type'] + '">'
                         +   '<div class="ttitle">' + getIdByTopicType(json[i]['to_type']) + '</div>'
                         +   '<div class="tcontent">' + json[i]['to_title'] + '</div>'
                         +   '<div class="tanswer"><div class="dalist1">'
                    if (json[i]['to_type'] == 1) {
                        html += syncSingle(syncCount, json[i]['to_option'], json[i]['to_answer']);
                    } else if (json[i]['to_type'] == 2) {
                        html += syncMulti(json[i]['to_option'], json[i]['to_answer']);
                    } else if (json[i]['to_type'] == 3) {
                        html += syncFill(json[i]['to_option'], json[i]['to_answer']);
                    } else if (json[i]['to_type'] == 4) {
                        html += syncJudge(syncCount, json[i]['to_option'], json[i]['to_answer']);
                    } else {
                        html += '<label style="cursor: pointer;">' + syncShort(json[i]['to_answer']) + '</label>';
                    }
                    html += '</div></div><p class="operate"><label class="lc">操作：</label><label style="cursor: pointer" class="com editTopic">编辑</label><label style="cursor: pointer" class="delTopic">删除</label></p>'
                            + '</li>'
                    syncCount++;
                }
                $('.addTopic_list').html(html);
            }
        }, 'json');
    }
    getEditTopic(topicId);

    // 处理按类型处理答案
    function procJsonCode(type, jsonCode) {

        if (type == 3 || type == 5) {
            var arr= [], str = eval('(' + jsonCode + ')');
            for (var i in str) {
                arr.push(str[i]);
            }
            return type == 3 ? arr : arr[0];
        } else if (type == 1 || type == 4) {
            return eval('(' + jsonCode + ')');
        } else {
            var arr = eval('(' + jsonCode + ')');
            return arr[0].split(',');
        }
    }


    // 单选题
    function syncSingle(i, num, answer) {

        var num = num.split(',');
        var html = '';
        var answer = eval('(' + answer + ')');
        for (var j = 0; j < num.length; j++) {
            if (j == parseInt(answer)) {
                html += '<input type="radio" disabled="disabled" name="single' + i + '" value="0" checked><label class="option" style="cursor: pointer;">' + infor(j) + '</label>';
            } else {
                html += '<input type="radio" disabled="disabled" name="single' + i + '" value="0"><label class="option" style="cursor: pointer;">' + infor(j) + '</label>';
            }
        }
        return html;
    }

    // 多选题
    function syncMulti(num, answer) {

        var num = num.split(',');
        var answer = eval('(' + answer + ')');
        var answer1 = answer[0].split(',');
        var html = '';
        for (var j = 0; j < num.length; j++) {
            tmp = syncArray(j, answer1);
            if (tmp) {
                html += tmp;
            } else {
                html += '<input type="checkbox" disabled="disabled" name="multiple" value="0"><label class="option" style="cursor: pointer;">' + infor(j) + '</label>';
            }
        }
        return html;
    }

    function syncArray(j, answer) {
        html = '';
        for (var jj = 0; jj < answer.length; jj++) {
            if (answer[jj] == j) {
                html += '<input type="checkbox" disabled="disabled" name="multiple" value="0" checked><label class="option" style="cursor: pointer;">' + infor(j) + '</label>';
            }
        }
        return html;
    }

    // 填空题 num 为选项，如0,1,2 answer为与之相匹配的答案
    function syncFill(num, answer) {
        var obj = eval('(' + answer + ')')
        var num = num.split(',');
        var html = '<ul>';
        for (var i = 0; i < num.length; i++) {
            html += '<li class="noline"><label style="cursor: pointer;">' + (i + 1) + '、' + obj[i] + '</label></li>';
        }
        html += '</ul>';
        return html;
    }

    // 判断题
    function syncJudge(i,num, answer) {
        var answer = eval('(' + answer + ')');
        answer = parseInt(answer);
        var html = '';
        html += '<input type="radio" disabled="disabled" name="judge' + i + '" ' + ((answer == 0) ? 'checked' : '') + '><label attr="1" style="cursor: pointer;" class="option"><img height="20" width="20" border="0" src="__APPURL__/Public/Images/Home/ok.jpg"></label>';
        html += '<input type="radio" disabled="disabled" name="judge' + i + '" ' + ((answer == 1) ? 'checked' : '') + '><label attr="2" style="cursor: pointer;" class="option"><img height="20" width="20" border="0" src="__APPURL__/Public/Images/Home/err.jpg"></label>'
        return html;
    }

    // 简答
    function syncShort(answer) {
        var answer = eval('(' + answer + ')');
        return answer;
    }

    // 已经题型id获取题型汉字信息
    function getIdByTopicType(id) {

        var word = '';

        switch (parseInt(id)) {
            case 1:
                word = '单项选择题';
                break;
            case 2:
                word = '多项选择题';
                break;
            case 3:
                word = '填空主观题';
                break;
            case 4:
                word = '判断题';
                break;
            case 5:
                word = '简答题';
                break;
        }

        return word;
    }
