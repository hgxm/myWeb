<include file="Public:header"/>
<load href="__PUBLIC__/Css/Home/homework.css"/>
<script type="text/javascript">
    
    $(function(){
        // 左侧菜单收缩
        $('.main_left div').click(function(){
            if($(this).hasClass('left_arrow')){
                $(this).removeClass("left_arrow");
                $('.main_left').width("15%");
                $('.main_left ul').show();
                $('.main_right').width('84%');
            }else{
                $(this).addClass("left_arrow");
                $('.main_left').width("0%");
                $('.main_left ul').hide();
                $('.main_right').width('95%');
            }
        })

        // 班级作业提交情况切换
        $(".main_right_right .tab li").click(function(){

            $(this).addClass("on").siblings().removeClass("on");
            var index =  $(".main_right_right .tab li").index(this);
            $(".box > ul").eq(index).show().siblings().hide();
        })
    })

</script>
<div class="warp">
    <div class="homework_stat">
        <div class="title">
            <a href="javascript:void(0);" class="mould_name">{$ap.act_title}</a>
            <a href="__APPURL__/Homework" class="back fr">返回</a>
        </div>

        <div class="main_box">
            <div class="main_right fl" style="width:100%;">
                <div class="main_right_left">
                    <div class="main_r_l_t">
                        <div class="good">
                            <label>得分最高的同学：</label>
                            <volist name="upper" id="up" offset="0" length='3'>
                                <span>{$up.a_nickname}</span>
                            </volist>
                        </div>
                        <div class="poor">
                            <label>得分最低的同学：</label>
                            <volist name="lower" id="ow">
                                <span>{$ow.a_nickname}</span>
                            </volist>
                        </div>
                        <div class="delay">
                            <label>没有按时提交作业的同学：</label>
                            <p>
                                <volist name="student" id="stu">
                                    <eq name="stu.ad_status" value="0">
                                        <span>{$stu.a_nickname}</span>
                                    </eq> 
                                </volist>
                            </p>
                        </div>
                    </div>
                    <div class="main_r_l_b">
                        <ul>
                            <volist name="topic" id="to">
                            <li>
                                <label>第{$key+1}题</label>
                                <span><i style="width:{$to.person}%" rel="{$to.person}%">{$to.stat}</i></span>
                            </li>
                            </volist>
                        </ul>
                    </div>
                </div>
                <div class="main_right_right fl">
                    <ul class="tab">
                        <li class="on">全部学生</li>
                        <li>已提交</li>
                        <li>未提交</li>
                    </ul>
                    <div class="box class_students">
                        <ul>
                            <volist name="student" id="stu">
                                <li attr="{$stu.ad_status}"><a href="javascript:void(0);" class="photo"><img <neq name="stu.ad_status" value="0">class="on"</neq> src="{$stu.a_avatar}"/></a><a href="javascript:void(0);">{$stu.a_nickname}</a><span><eq name="stu.ad_status" value="0">未提交<else/>已提交</eq></span></li>
                            </volist>
                        </ul>
                        <ul class="hide">
                            <volist name="student" id="stu">
                                <neq name="stu.ad_status" value="0">
                                    <li attr="{$stu.ad_status}"><a href="javascript:void(0);" class="photo"><img class="on" src="{$stu.a_avatar}"/></a><a href="javascript:void(0);">{$stu.a_nickname}</a><span>已提交</span></li>
                                </neq> 
                            </volist>
                        </ul>
                        <ul class="hide">
                            <volist name="student" id="stu">
                                <eq name="stu.ad_status" value="0">
                                    <li attr="{$stu.ad_status}"><a href="javascript:void(0);" class="photo"><img src="{$stu.a_avatar}"/></a><a href="javascript:void(0);">{$stu.a_nickname}</a><span>未提交</span></li>
                                </eq> 
                            </volist>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
<include file="Public:footer"/>
