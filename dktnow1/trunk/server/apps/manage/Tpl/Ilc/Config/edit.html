<include file="../Public/header_main" />

<load file="__PUBLIC__/Css/Ilc/system_add.css"/>
<script type="text/javascript">
 function check() {

    if ($("input[name=con_name]").val() == '') {
            alert('请输入名称', 0);
            return false;
    }

    if ($("input[name=con_title]").val() == '') {
            alert('请输入说明', 0);
            return false;
    }
}
</script>
    <div class="title_hea">
        编辑配置
        <a href="__URL__/">返回列表</a>
    </div>
    <form method="post" action="__URL__/update/" onsubmit="return check();" enctype="multipart/form-data">
        <ul class="add_option">
            <li>
                <label>名称：</label>
                <input class="fl" type="text" name="con_name" value="{$vo.con_name}"/>
            </li>
            <li>
                <label>说明：</label>
                <input class="fl" type="text" name="con_title" value="{$vo.con_title}"/>
            </li>
            <li>
                <label>配置：</label>
                <textarea name="con_value" ROWS="5" COLS="35">{$vo.con_value}</textarea>
            </li>
            <li>
                <label>附件：</label>
                <input type="file" name="file"><neq name="vo.file" value=""><a href="{$vo.file}" target="_blank">下载</a></neq>
            </li>
            <li>
                <label>备注：</label>
                <textarea name="con_note" ROWS="5" COLS="35">{$vo.con_note}</textarea>
            </li>
            <li class="coBtn">
                <input type="hidden" name="con_id" value="{$vo.con_id}">
                <button class="save fin" value="" type="submit">保存</button>
                <button class="reset fin" value="" type="reset">清除</button>
            </li>
        </ul>
    </form>
