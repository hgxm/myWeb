<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> New Document </title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <style>
* {
    margin:0px;
    padding:0px;
    list-style:none;
}
body {
    background:none;
    background:#e5e5e5;
    font-family: "Hiragino Sans GB","Hiragino Sans GB W3","Microsoft YaHei","微软雅黑",tahoma,arial,simhei,"黑体";
    font-size:12px;
}
.box {
    width:900px;
    height:550px;
    margin:0 auto;
    background:url("/Public/Images/Home/error_bg.jpg") no-repeat 0px -100px;
}
.box_left {
    float:left;
    width:158px;
    height:141px;
    margin:180px 0px 0px 370px;
    background:url("/Public/Images/Home/error_img.png") no-repeat -42px -48px;
}
.box_right {
    float:left;
}
.box_right p {
    width:900px;
    margin-top:8px;
    text-align:center;
    color:#4f4f4f;
    font-size:16px;
}
.box_right .success ,.box_right .error{
    color:#e60101;
    font-size:36px;
}
.box_right .success {
    color:#0e860b;
}
.box_right p span {
    color:#e60101;
}
.box_right p a {
    color:#0a8a0d;
}
.box ul {
    float:left;
    margin:30px 0px 0px 350px;
}
.box ul li {
    float:left;
}
.box ul li a {
    display:block;
    width:78px;
    height:20px;
    line-height:20px;
    margin-right:10px;
    padding-left:26px;
    color:#787878;
    font-size:14px;
    background:url("/Public/Images/Home/error_return.png") no-repeat;
}
.box ul li a.return {
    background-position:3px 3px;
}
.box ul li a.index {
    background-position:3px -15px;
}
.box ul li a:hover {
    color:#0e860b;
}
  </style>
 </head>

 <body>
<div id="body">
    <div class="box">
        <div class="box_left"></div>
        <div class="clear"></div>
        <div class="box_right">
            <p class="success">404</p>
            <p>你访问的页面不存在</p>
        </div>
        <ul>
            <li><a class="return" href="">返回上一页</a></li>
            <li><a class="index" href="">网站首页</a></li>
        </ul>
    </div>
</div>
 </body>
</html>
