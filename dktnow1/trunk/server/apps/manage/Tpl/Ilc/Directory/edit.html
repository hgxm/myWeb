<include file="../Public/header_main" />

<load file="__PUBLIC__/Css/Ilc/system_add.css"/>
<script type="text/javascript">

    function check() {

        if ($("select[name=d_type]").val() == 0) {
                alert('请选择学制', 0);
                return false;
        }

        if ($("select[name=d_grade]").val() == 0) {
                alert('请选择年级', 0);
                return false;
        }

        if ($("select[name=d_subject]").val() == 0) {
                alert('请选择课程', 0);
                return false;
        }
    }

    $(function() {

        $("select[name=d_type]").change(function() {

            var str = '<option value="0">请选择</option>';

            if ($(this).val()) {
                $.post('__URL__/getGradeByType', 'id=' + $(this).val(), function(json) {

                    $.each(json, function(i) {
                        str += '<option value="' + i + '">' + json[i] + '</option>';
                    })
                    $("select[name=d_grade]").html(str);
                }, 'json');
            } else {

                $("select[name=d_grade]").html(str);
            }
        })
    })
</script>
    <div class="title_hea">
        <i class="fl">编辑目录</i>
        <a href="__URL__/">返回列表</a>
    </div>
    <form method="post" action="__URL__/update/" onsubmit="return check();">
        <ul class="add_option">
            <li>
                <label>目录名称：</label>
                <input class="fl" type="text" name="d_name" value="{$vo.d_name}"/>
            </li>

            <li>
                <label>学制：</label>
                <select name="d_type">
                    <option value="0">请选择</option>
                    <volist name="d_type" id="type" key="tk">
                        <option value="{$tk}" <eq name="tk" value="$d_code[0]" >selected</eq>>{$type}</option>
                    </volist>
                </select>
            </li>
            <li>
                <label>年级：</label>
                <select name="d_grade">
                    <option <notempty name="d_code[1]"> value="{$d_code[0]}">{$d_code[0]|getGradeByType=$s_id,$d_code[1]}<else/>value="0">请选择</notempty> </option>
                </select>
            </li>
            <li>
                <label>学期：</label>
                <select name="d_semester">
                    <option value="0">请选择</option>
                    <volist name="d_semester" id="semester" key="sk">
                        <option <eq name="sk" value="$d_code[2]" >selected</eq> value="{$sk}">{$semester}</option>
                    </volist>
                </select>
            </li>
            <li>
                <label>课程：</label>
                <select name="d_subject">
                    <option value="0">请选择</option>
                    <volist name="d_course" id="course" key="ck">
                        <option value="{$ck}" <eq name="vo.d_subject" value="$ck">selected</eq>>{$course}</option>
                    </volist>
                </select>
            </li>
            <li>
                <label>版本：</label>
                <select name="d_version">
                   <option value="0">请选择</option>
                   <volist name="d_version" id="version" key="vk">
                       <option <eq name="vo.d_version" value="$vk" >selected</eq> value="{$vk}">{$version}</option>
                   </volist>
                </select>
            </li>
            <li>
                <label>状态：</label>
                <select class="fl" name="d_status">
                    <option <eq name="vo.d_status" value="1" >selected</eq> value="1">启用</option>
                    <option <eq name="vo.d_status" value="9" >selected</eq> value="9">禁用</option>
                </select>
            </li>
            <li class="coBtn">
                <input type="hidden" name="d_id" value="{$vo.d_id}" >
                <input type="hidden" name="d_pid" value="{$vo.d_pid}">
                <input type="hidden"  name="d_level" value="{$vo.d_level}">
                <button class="save fin" value="" type="submit">保存</button>
                <button class="reset fin" value="" type="reset">清除</button>
            </li>
        </ul>
    </form>
