<include file="Public:header"/>
<load href="__PUBLIC__/Css/Ilc/system.css"/>
<load href="/Public/Js/Public/Ymd/WdatePicker.js"/>
<div class="warp">
    <include file="Public:left"/>
    <div class="addBox">
        <div class="title"><i class="fl">编辑</i><a href="__URL__/index" class="fr">返回列表</a></div>
        <form action="__URL__/update" method="post" onsubmit="return check();">
            <ul class="addOption">
                <li class="xyear">
                    <label>学年：</label>
                    {$vo.sy_year}
                </li>
                <li class="sxy">
                    <label>上学期：</label>
                    <input type="text" onclick="WdatePicker();" name="sy_up_start" value="{$vo.sy_up_start|toDate='Y-m-d'}">至
                    <input type="text" onclick="WdatePicker();" name="sy_up_end" value="{$vo.sy_up_end|toDate='Y-m-d'}">
                </li>
                <li class="xxq">
                    <label>下学期：</label>
                    <input type="text" onclick="WdatePicker();" name="sy_down_start" value="{$vo.sy_down_start|toDate='Y-m-d'}">至
                    <input type="text" onclick="WdatePicker();" name="sy_down_end" value="{$vo.sy_down_end|toDate='Y-m-d'}">
                </li>
                <li class="coBtn">
                    <input type="hidden" name="sy_id" value="{$vo.sy_id}">
                    <input type="submit" value="保存" class="button save">

                </li>
            </ul>
        </form>
    </div>
    <div class="clear"></div>
</div>
<script type="text/javascript">

</script>
