<include file="../Public/header_main" />

<load file="__PUBLIC__/Css/Ilc/system_add.css"/>
<script type="text/javascript">
function check() {

    var name_val = $.trim($('input[name=sn_name]').val());
    var title_val = $.trim($('input[name=sn_title]').val());

    if (name_val == "") {

        alert("名称不能为空")
        return false;
    }

    if (title_val == "") {

        alert("显示名不能为空")
        return false;
    }
}
</script>
    <div class="title_hea">
        <i class="fl">编辑</i>
        <a href="__URL__/">返回列表</a>
    </div>
    <form method="post" action="__URL__/update/" onsubmit="return check();">
        <ul class="add_option">
            <li>
                <label>名称：</label>
                <input class="fl" type="text" name="sn_name" value="{$vo.sn_name}"/>
            </li>
            <li>
                <label>显示名：</label>
                <input class="fl" type="text" name="sn_title" value="{$vo.sn_title}"/>
            </li>
            <li>
                <label>链接</label>
                <input class="fl" type="text" name="sn_url" value="{$vo.sn_url}"/>
            </li>
            <li>
                <label>归属</label>
                <select class="fl" name="sn_pid">
                    <option value="0">无</option>
                    <volist name="nodes" id="no">
                        <option value="{$no.sn_id}" <eq name="vo.sn_pid" value="$no.sn_id">checked</eq>>{$no.sn_title}</option>
                    </volist>
                </select>
            </li>
            <li>
                <label><i>*</i>状态：</label>
                <select class="fl" name="sn_status">
                    <option <eq name="vo.sn_status" value="1" >selected</eq> value="1">启用</option>
                    <option <eq name="vo.sn_status" value="9" >selected</eq> value="9">禁用</option>
                </select>
            </li>
            <li class="coBtn">
                <input type="hidden" name="sn_id" value="{$vo.sn_id}" >
                <button class="save fin" value="" type="submit">保存</button>
                <button class="reset fin" value="" type="reset">清除</button>
            </li>
        </ul>
    </form>
