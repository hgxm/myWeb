<script type="text/javascript">
$(function(){
    //修改班级名称
    $(document).on('click','.classObj .modify_cname',function(){
        $(this).prev().hide();
        $(this).siblings('.mselect').show();
        $(this).siblings('.mbtn').show();
        $(this).hide();
    })
    //取消班级名称
    $(document).on('click','.cancel',function(){
        if ($(this).parents('.classObj').hasClass('on')){
            $(this).parents('.classObj').remove();
        } else {
            $(this).parent().hide();
            $(this).parent().siblings().show();
            $(this).parents('.classObj').removeClass('on');
        }
    })
    //确定班级名称
    $(document).on('click','.confirm',function(){
        var t_text =  $(this).siblings('.c_id').find("option:selected").text().replace(/[ ]/g,'');
        if (t_text == '选择班级') {
            $(this).parent().hide();
            $(this).parent().siblings().show();
        } else {
            $(this).parent().siblings('.class_names').text(t_text);
            $(this).parent().hide();
            $(this).parent().siblings().show();
        }
        $(this).parents('.classObj').removeClass('on');
    })
    //添加班级
    var str = "<div class='classObj on'><span class='class_names'>初二(1)班</span><span class='cname modify_cname'>修改</span><div class='mselect'><select name='a_school_type'><option value='0'>选择学制</option><option value='2'>初中</option><option value='3'>高中</option></select><select name='a_grade'><option value='0'>选择年级</option></select><select name='c_id' class='c_id'><option value='0'>选择班级</option><option value='0'>初二(2)班</option></select><span class='confirm cour'>确定</span><span class='cancel cour'>取消</span></div></div>"
    $('.modify_add').click(function(){
        $('.classObj').removeClass('on');
        $('.oclass .oclass_div').append(str);
        $('.oclass_div .on').children('.mselect').show().siblings('span').hide();
    })
})
</script>
