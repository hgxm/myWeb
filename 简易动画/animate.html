<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简易动画</title>
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
</head>

<body>
    <div class="wrapper">
        <!-- 头发1 -->
        <div class="toufa1">
        </div>
        <!-- 头发2 -->
        <div class="toufa2">
        </div>
        <!-- 整个身体 -->
        <div class="body">
            <!-- 嘴巴 -->
            <div class="mouth">
            </div>
            <!-- 左裤带 -->
            <div class="l_kudai">
                <div class="l_kudai_dotted"></div>
            </div>
            <!-- 左裤带 -->
            <div class="r_kudai">
                <div class="r_kudai_dotted"></div>
            </div>
            <!-- 裤子上部 -->
            <div class="ku_t">
            </div>
            <!-- 裤子下部 -->
            <div class="ku_b">
            </div>
            <!-- 裤子兜 -->
            <div class="ku_d">
            </div>
            <!-- 裤子左边的线-->
            <div class="ku_left_xian">
            </div>
            <!-- 裤子右边的线-->
            <div class="ku_right_xian">
            </div>
            <!-- 裤子底边的线-->
            <div class="ku_bottom_xian">
            </div>
            <!-- 左眼 -->
            <div class="left_eyes_outer">
                <div class="left_eyes_middle">
                    <div class="left_eyes_inner">
                    </div>
                </div>
            </div>
            <!-- 右眼 -->
            <div class="right_eyes_outer">
                <div class="right_eyes_middle">
                    <div class="right_eyes_inner">
                    </div>
                </div>
            </div>
            <!-- 左眼边的线 -->
            <div class="left-eye-xian">
            </div>
            <!-- 右眼边的线 -->
            <div class="right-eye-xian">
            </div>
        </div>
        <!-- 左臂 -->
        <div class="left_arm">
            <div class="left_arm_inner"></div>
        </div>
        <!-- 右臂 -->
        <div class="right_arm">
            <div class="right_arm_inner"></div>
        </div>
        <!-- 左腿 -->
        <div class="left_leg"></div>
        <!-- 左脚 -->
        <div class="left_foot"></div>
        <!-- 右腿 -->
        <div class="right_leg"></div>
        <!-- 右脚 -->
        <div class="right_foot"></div>
    </div>
</body>

</html>
