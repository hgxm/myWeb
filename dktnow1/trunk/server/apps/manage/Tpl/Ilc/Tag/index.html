<include file="../Public/header_main" />
<load file="__PUBLIC__/Css/Ilc/resource_index.css"/>
<script type="text/javascript">
$(function(){
 var listObj = {"data_check": "2%","data_id": "8%" ,"data_name": "20%","data_explain": "14%","data_default": "14%","data_sort": "12%","data_status": "12%","data_hand": "10%","data_edit": "4%","data_add": "8%","data_child": "8%"};
 setWidth(listObj);
})

function child(id){
    location.href = URL+"/index/t_pid/"+id;
}

function add(id) {
    location.href = URL+"/add/t_pid/"+id;
}
</script>
    <h2 class="res"><eq name="t_level" value="1">一级</eq><eq name="t_level" value="2">二级</eq><eq name="t_level" value="3">三级</eq><eq name="t_level" value="4">四级</eq>标签列表<neq name="t_level" value="1"><a href="javascript:history.go(-1);" class="fr stydy_return">返回上一级</a></neq></h2>
    <form name="form" method="post" action="__URL__">
        <div class="model_search">
            <a>名称：</a>
            <input TYPE="text" title="名称查询" name="t_name"/>
            <a class="search">搜索</a>
            <div class="clear"></div>
            <a>学科：</a>
            <select name="t_subject">
                <option value="">请选择</option>
                <volist name = "t_subject" id = "course" key= "ck">
                    <option value="{$ck}" <eq name="choose_subject" value="$ck">selected</eq>>{$course}</option>
                </volist>
            </select>
        </div>
    </form>
    <div class="tools fl">
        <a class="add">
            <i></i>
            新增
        </a>
        <a class="edit">
            <i></i>
            编辑
        </a>
        <a class="del">
            <i></i>
            删除
        </a>
        <a class="forbidden">
            <i></i>
            禁用
        </a>
        <a class="resume">
            <i></i>
            启用
        </a>
    </div>
    <div id="system_list">
        <div>
            <ul class="list_hea">
                <li>
                    <input class="data_check" type="checkbox" name="allcheck" onclick="CheckAll('system_list')"/>
                    <span class="data_id">编号</span>
                    <span class="data_name">名称</span>
                    <span class="data_explain">所属学科</span>
                    <span class="data_status">状态</span>
                    <span class="data_hand">操作</span>
                </li>
            </ul>
        </div>
        <div>
            <ul class="list_list list_hea" id="list_main">

                <volist name="list" id="list">
                    <li>
                        <input class="data_check" type="checkbox" value="{$list.t_id}" name="key"/>
                        <span class="data_id">{$list.t_id}</span>
                        <span class="data_name">{$list.t_name}</span>
                        <span class="data_explain">{$list.t_subject|getTypeNameById='COURSE_TYPE'}</span>
                        <span class="data_status">{$list.t_status|getStatus}</span>
                        <span class="data_hand">{$list.t_status|showStatus=$list['t_id']}</span>
                        <span class="data_edit"><a href="javascript:edit({$list.t_id})">编辑</a></span>
                        <span class="data_add"><a href="javascript:add({$list.t_id})">新增</a></span>
                        <span class="data_child"><a href="javascript:child({$list.t_id})">子节点</a></span>
                    </li>
                </volist>

            </ul>
        </div>
        <div class="page">
            {$page}
        </div>
    </div>
