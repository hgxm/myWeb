    <script type="text/javascript">
    <!--
        $(function() {

            // 隐藏专业
            $('.coMajor').hide();

            // 班级ID，在点击标准课程时，才起作用
            var cl_id = 0;

            // 页面开始加载时便加载默认的年级
            listGrade("{$data[school][0]}", 'coGrade', 1);

            // 单击标准课程中已选好的课程，那么页面上的dom节点则自动选中相关的数据
            $(document).on('click', '.schoolType', function () {

                var _this = $(this);

                // 选中学段

                    if ($(this).attr('rel') == _this.attr('type')) {

                })

                // 判断学段是否为大学，是的话需要加专业
                if ($('.coType .hand.on').attr('rel') == 4) {
                    $('.coGrade').html('');
                    $('.coMajor').show();
                    listGrade(4, 'coMajor', _this.attr('ma_id'));
                    cl_id = _this.attr('grade');

                    // 版本隐藏
                    $('.coVersion').hide();
                } else {

                    $('.coMajor').html('');
                    $('.coMajor').hide();

                    // 选中年级
                    $('.coGrade .hand').each(function () {
                        if ($(this).attr('rel') == _this.attr('grade')) {
                            $(this).addClass('on').siblings().removeClass('on');
                        }
                    })

                    // 版本显示
                    $('.coVersion').show();
                }

                // 选中学期
                $('.coSemester .hand').each(function () {
                    if ($(this).attr('rel') == _this.attr('semester')) {
                        $(this).addClass('on').siblings().removeClass('on');
                    }
                })

                // 选中科目
                $('.coSubject .hand').each(function () {
                    if ($(this).attr('rel') == _this.attr('subject')) {
                        $(this).addClass('on').siblings().removeClass('on');
                    }
                })
            })

            // 单击自定义的课程时，一切复原
            $(document).on('click', '.ownerType', function () {

                var _this = $(this);

                // 选中学段
                $('.coType .hand').each(function (i) {
                    if (i == 0) {
                        $(this).addClass('on').siblings().removeClass('on');

                        // 同时还得是其相关的年级发生变化
                        listGrade($('.coType span.on').attr('rel'), 'coGrade', 1);
                    }
                })

                // 选中专业
                $('.coMajor .hand').each(function (i) {
                    if (i == 0) {
                        $(this).addClass('on').siblings().removeClass('on');
                    }
                })

                // 选中年级
                $('.coGrade .hand').each(function (i) {
                    if (i == 0) {
                        $(this).addClass('on').siblings().removeClass('on');
                    }
                })

                // 选中学期
                $('.coSemester .hand').removeClass('on');

                // 选中科目
                $('.coSubject .hand').removeClass('on');

                // 版本隐藏，显示
                if ($('.coType .hand.on').attr('rel') == 4) {
                    $('.coVersion').hide();
                } else {
                    $('.coVersion').show();
                }

            })

            // 默认显示标准课程
            $(".top_tab_menu li").eq(1).addClass('select_ed');
            $('.switchbox  ul li').eq(0).hide();

            // tab切换
            $(".top_tab_menu li").click(function(){
                var index = $(this).index();
                index = index > 2 ? index / 3 : index;
                $(this).addClass("select_ed").css('background','url("__APPURL__/Public/Images/Home/d_selected.png") no-repeat bottom').siblings('li').removeClass("select_ed").css('background','url("__APPURL__/Public/Images/Home/d_selected.png") no-repeat 500px 500px');
                //alert($('.top_tab_menu').html())
                if(index > 1){
                    $(".switchbox ul li").eq(1).show().prev().hide();
                    //$(".switchbox ul li").eq(0).hide();
                }else{
                    $(".switchbox ul li").eq(0).show().next().hide();
                    //$(".switchbox ul li").eq(1).hide();
                }
            })

            // 添加标签 弹出窗口
            $(".tag_list").dialog({
                draggable: true,
                resizable: true,
                autoOpen: false,
                position :'center',
                stack : true,
                modal: true,
                bgiframe: true,
                width: '750',
                height: 'auto',
                show: {
                    effect: "blind",
                    duration: 400
                },
                hide: {
                  effect: "explode",
                  duration: 400
                },
                overlay: {
                    backgroundColor: '#000',
                    opacity: 0.5
                },
                buttons: {
                    确定: function() {

                        if ($('.coSemester .on').text() == '') {
                            showMessage('请选择学期');
                            return;
                        }

                        if ($('.coSubject .on').text() == '') {
                            showMessage('请选择学科');
                            return;
                        }

                        // 如果选择了大学，则把专业的值放入隐藏域里
                        if ($('.coType .hand.on').attr('rel') == 4) {
                            $('input[name=ma_id]').val($('.coMajor .hand.on').attr('rel'));
                        } else {
                            $('input[name=ma_id]').val(0);
                        }

                        // 选中的标签，都贴到课程标签右侧
                        var html = '', count = 0;
                        $('.tag_tag .on').each(function (i) {
                            if (i != 0 && $(this).parent().css('display') != 'none') {
                                html += '<span rel="' + $(this).attr('rel') + '">' + $(this).text() + '</span>';

                                // 给隐藏的域里赋值
                                if (!$(this).parent().hasClass('coMajor')) {
                                    count++;
                                    $('.hiddenTag input[type=hidden]').eq(count-1).val($(this).attr('rel'));
                                }
                            } else {

                                // 班级教师授课表的id
                                $('input[name=cst_id]').val($(this).attr('cst_id') ? $(this).attr('cst_id') : 0);
                            }
                        })

                        $('.c_taga').html('<span class="add_tag add_taga">+添加标签</span>');
                        $('.c_taga').append(html);

                        $(this).dialog('close');
                    },
                    取消: function() {
                        $(this).dialog('close');
                    }
                }
            });

            // 添加标签
            $(document).on('click','.add_taga',function(){
                $('.tag_list').dialog("open");

                if ($('.coType .hand.on').attr('rel') == 4) {
                    $('.coVersion').hide();
                } else {
                    $('.coVersion').show();
                }
            })

            // 选中年级
            $(document).on('click', ".coGrade .hand", function() {
                $(this).addClass('on').siblings().removeClass('on');
            })

            // 根据学制选择年级
            $(".coType .hand").click(function() {
                $(this).addClass('on').siblings().removeClass('on');
                if ($(this).attr('rel') == 4) {
                    $('.coGrade').html('');
                    $('.coMajor').show();
                    listGrade($(this).attr('rel'), 'coMajor', 1);
                    $('.coVersion').hide();
                } else {
                    $('.coMajor').hide();
                    listGrade($(this).attr('rel'), 'coGrade', 1);
                    $('.coVersion').show();
                }
            })

            // 依据专业选择年级
            $(document).on('click', '.coMajor span.on', function () {
                if (cl_id != 0) {
                    listGrade($(this).attr('rel'), 'coGrade', cl_id, 'major');
                    cl_id = 0;
                } else {
                    listGrade($(this).attr('rel'), 'coGrade', 1, 'major');
                }

            })

            $('.tag_tag .hand').on('click', function() {
                $(this).addClass('on').siblings().removeClass('on');
            })

            // 选中专业
            $(document).on('click', '.coMajor .hand', function() {
                $(this).addClass('on').siblings().removeClass('on');
            })

            $(document).on('click','.list_hand .hand',function(){
                var tVal = $(this).text();
                var rel = $(this).attr('rel');

                if ($('.list_append span').size() < 5) {

                    var flag = true;
                    $('.list_append span').each(function(){

                        // 如果有相同的rel属性，则说明，已经添加过该标签
                        if ($(this).attr('rel') == rel) {
                            flag = false;
                            return false;
                        }
                    })

                    if (flag) {
                        $('.list_append').append("<span class='hand' rel=" + rel + ">"+tVal+"<a class='flex_close cDel'></a></span>");

                        // 更新
                        $.post('__APPURL__/Term/update', {te_id:rel}, function (json) {}, 'json');
                    }
                } else {
                       showMessage('标签已上限!');
                }
            })

            // 开始备课
            $('.start_bk').click(function () {
                var oVal = $('input[name=co_title]').val();
                var newVal = oVal.replace(/[ ]g/,'');

                if(newVal.length > 20){

                    //showMessage('课程名称过长，请重新输入');
                    $('input[name=co_title]').next().html('课程名称过长，请重新输入');
                    $('input[name=co_title]').next().css('color','red');
                    return false;
                }

                $('input[name=co_flag]').val(1);
                if(checkInfo()) {
                    $("form:first").attr("action","__APPURL__/Course/insert").submit();
                }
            })

            // 保存，休息一会儿
            $('.save_cg').click(function () {
                var oVal = $('input[name=co_title]').val();
                var newVal = oVal.replace(/[ ]g/,'');

                if(newVal.length > 20){

                    //showMessage('课程名称过长，请重新输入');
                    $('input[name=co_title]').next().html('课程名称过长，请重新输入');
                    $('input[name=co_title]').next().css('color','red');
                    return false;
                }

                $('input[name=co_flag]').val(2);
                if(checkInfo()) {
                    $("form:first").attr("action","__APPURL__/Course/insert").submit();
                }
            })

            // 检查输入的信息
            function checkInfo() {

                // 检测是自定义课程还是标准课程
                $('input[name=flag]').val($('.top_tab_menu .select_ed').index());

                // 自定义
                if ($('input[name=flag]').val() == 1) {
                    if ($(".c_tagb span").size() < 2) {
                        showMessage('请添加标签');
                        return false;
                    }

                    // 储存选中标签id
                    var str = '';
                    $('.c_tagb span').each(function () {
                        if ($(this).index() > 0) {
                            str += $(this).attr('rel') + ','
                        }
                    })
                    $('input[name=termId]').val(str);

                    // 自定义状态下，.hiddenTag隐藏的属性数值皆为0
                    $('.hiddenTag input[type=hidden]').val(0);
                    $('input[name=ma_id]').val(0);
                } else {
                    if ($(".c_taga span").size() < 2) {
                        showMessage('请添加标签');
                        return false;
                    }
                }
                if ($('input[name="co_title"]').val().replace(/[ ]g/,'') == '') {
                    //showMessage('请输入课程名称');
                    $('input[name=co_title]').next().html('请输入课程名称');
                    $('input[name=co_title]').next().css('color','red');
                    $('input[name=co_title]').focus();
                    return false;
                }
                if (!$('input[name=co_count]').val()) {
                    //showMessage('请输入课程课时');
                    $('input[name=co_count]').next().html('请输入课程课时');
                    $('input[name=co_count]').next().css('color','red');
                    $('input[name=co_count]').focus();
                    return false;
                } else if (!/^\d{1,3}$/g.test($('input[name="co_count"]').val())) {
                    //showMessage('课程课时必须为数字');
                    $('input[name=co_count]').next().html('必须为3位以内的数字');
                    $('input[name=co_count]').next().css('color','red');
                    $('input[name=co_count]').focus();
                    return false;
                }
                return true;
            }

            // 自定义添加标签
            $(document).on('click','.add_tagb',function(){
                $('.tagcustom').dialog("open");
            })

            //换一批
            var tlen=1;
            $('.append_list li').eq(0).show().siblings().hide();
            $(document).on('click','.list_lab',function(){
                if(tlen == $('.append_list li').size()){tlen=0}
                $('.append_list li').eq(tlen).show().siblings().hide();
                tlen++
            })

            // 添加标签 弹出窗口
            $(".tagcustom").dialog({
                draggable: true,
                resizable: true,
                autoOpen: false,
                position :'center',
                stack : true,
                modal: true,
                bgiframe: true,
                width: '580',
                height: 'auto',
                show: {
                    effect: "blind",
                    duration: 400
                },
                hide: {
                  effect: "explode",
                  duration: 400
                },
                overlay: {
                    backgroundColor: '#000',
                    opacity: 0.5
                },
                buttons: {
                    确定: function() {

                        // 把确定按钮里的字清空
                        $('.tag_input').val('');

                        var html = '<span class="add_tag add_tagb">+添加标签</span>';
                        html += $('.list_append').html();
                        $('.c_tagb').html(html);
                        $(this).dialog('close');
                    },
                    取消: function() {

                        // 把确定按钮里的字清空
                        $('.tag_input').val('');

                        // 取消时，清空已选中的标签
                        $('.list_append').html('')

                        $(this).dialog('close');
                    }
                }
            });

            // 弹窗删除按钮
            $(document).on('click','.cDel',function(){
                if (confirm("确定要删除该标签吗？")){
                    $(this).parent().remove();
                    $.post('__APPURL__/Term/update', {te_id:$(this).parent().attr('rel'), flag:1}, function (json) {}, 'json');
                }
                else
                {
                    return false;
                }
            })

            // 弹窗删除按钮 显示，隐藏
            $(document).on('mouseover','.tag_room span',function(){
                $(this).children('a').show();
            }).on('mouseout','.tag_room span',function(){
                $(this).children('a').hide();
            })

            $(document).on('mouseover','.list_append span',function(){
                $(this).children('a').show();
            }).on('mouseout','.list_append span',function(){
                $(this).children('a').hide();
            })

            // 弹窗添加按钮
            $(document).on('click','.tag_append',function(){

                // 在输入之前判断下，是否已经添加了5个标签
                if ($('.list_append span').size() == 5) {
                    showMessage('最多可添加5个标签!');
                    return;
                }

                var tVal = $(this).prev().val();
                String.prototype.trim = function () {
                    return this.replace(/[ ]/g, '');
                }
                var tLen = tVal.trim();

                if (!tLen == "") {

                    if(tLen.length < 9){

                        if ($('.list_append span').size() < 5) {

                            var flag = true;
                            $('.list_append span').each(function(){

                                if ($(this).text() == tLen) {
                                    flag = false;
                                    return false;
                                }
                            })

                            if (flag) {
                                $('.list_append').append("<span class='hand' ref=''>"+tLen+"<a class='flex_close cDel'></a></span>");
                                $.post('__APPURL__/Term/insert', {te_title:tLen}, function (json) {
                                    if (json['status']) {
                                        // 把返回的标签id赋值给rel属性
                                        $('.list_append span').last().attr('rel', json['info']);
                            }
                                }, 'json')
                            }
                            $(this).prev().val('');
                        } else {
                               showMessage('标签已上限!');
                        }
                    } else {
                        showMessage('自定义标签不能超过8个字符');
                    }
                }
            })

            //课程名称判断
            $('input[name=co_title]').focus(function(){
                $(this).next().html('请输入20位以内的字符');
                $('input[name=co_title]').next().css('color','gray');
            })

            $('input[name=co_title]').blur(function(){
                $(this).next().html('');
            })

            //课时判断
            $('input[name=co_count]').focus(function(){
                $(this).next().html('请输入0-3位数字');
                $('input[name=co_count]').next().css('color','gray');
            })

            $('input[name=co_count]').blur(function(){
                $(this).next().html('');
            })

        })
    //-->
    </script>

    <div class="warp">
        <include file="Public:leftSider"/>
        <ul class="top_tab_menu fl"><a class="back fr" href="__APPURL__/Course">返回</a><li>自定义课程</li><li>标准课程</li></ul>

        <div class="creat_c_mainBox">
            <div class="switchbox">
                <form method="post" action="" enctype="multipart/form-data">

                            </div>

                            <label>课程名称</label>

                                <input type="text" name="co_title"/>

                        </li>
                        <li class="libox input">

                    </ul>
                    <div class="hiddenTag">

                        <input type="hidden" autocomplete="off" name="co_grade" />
                        <input type="hidden" autocomplete="off" name="co_semester" />
                        <input type="hidden" autocomplete="off" name="co_subject" />
                        <input type="hidden" autocomplete="off" name="co_version" />
                    </div>
                    <!--termId标签ID-->
                    <input type="hidden" autocomplete="off" name="termId"/>
                    <!--记录是自定义课程还是标准课时-->
                    <input type="hidden" autocomplete="off" name="flag" />
                    <!--记录是保存休息会儿还是直接备课-->
                    <input type="hidden" autocomplete="off" name="co_flag" />
                    <!--记录班级教师授课id-->
                    <input type="hidden" autocomplete="off" name="cst_id" />
                    <!--专业ID-->
                    <input type="hidden" autocomplete="off" name="ma_id" value="0"/>
                </form>
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <!-- 标准标签添加窗口 -->
    <div class="tag_list" title="添加标签">
        <ul class="tag_tag">
            <li class="bztaglist twotype">
                <label>班级：</label>
                <div>
                    <span class="hand on ownerType">自定义</span>
                    <volist name="data.cst" id="vo">
                        <span class="hand schoolType" rel="{$vo.c_id}" grade="{$vo.c_grade}" semester="{$vo.cst_xq}" type="{$vo.c_type}" subject="{$vo.cst_course}" cst_id="{$vo.cst_id}" ma_id="{$vo.ma_id}" >{$vo.c_title}</span>
                    </volist>
                </div>
            </li>
            <li class="bztaglist coType">
                <label>学段：</label>
                <div>
                    <volist name="data.school" id="vo">
                        <span class="hand <eq name='key' value='0'>on</eq>" rel="{$vo}">{$vo|getTypeNameById='SCHOOL_TYPE'}</span>
                    </volist>
                </div>
            </li>
            <li class="bztaglist coMajor"></li>
            <li class="bztaglist coGrade"></li>
            <li class="bztaglist coSemester">
                <label>学期：</label>
                <div>
                    <span class="hand" rel="1">上学期</span>
                    <span class="hand" rel="2">下学期</span>
                </div>
            </li>
            <li class="bztaglist coSubject">
                <label>学科：</label>
                <div>
                    <volist name="data.subject" id="vo">
                        <span class="hand" rel="{$vo}" >{$vo|getTypeNameById='COURSE_TYPE'}</span>
                    </volist>
                </div>
            </li>
            <li class="bztaglist coVersion">
                <label>版本：</label>
                <div>
                    <span class="hand on" rel="1">北师大版</span>
                    <span class="hand" rel="3">苏教版</span>
                    <span class="hand" rel="5">人教版</span>
                    <span class="hand" rel="7">北京版</span>
                    <span class="hand" rel="16">人教B版</span>
                </div>
            </li>
        </ul>
    </div>

    <!--自定义课程 添加标签窗口 -->
    <div class="tagcustom" title="我的标签">
        <ul>
            <li class="taglist">
                <label class="la fl">已添加：</label>
                <div class="list_append"></div>
            </li>
            <li class="taglist">
                <label class="la fl">添加标签：</label>
                <input type="text" value="" class="tag_input"/>
                <a class="tag_append">添加</a>
            </li>
            <li class="taglist">
                <label class="la fl">推荐：</label>
                <label class="fr list_lab">换一批</label>
            </li>
        </ul>
        <ul class="append_list list_hand">
            <volist name="data.tag" id="tag">
            <li class="taglist">
                <label class="la fl">&nbsp;</label>
                <div class="tag_room">
                    <volist name="tag" id="vo">
                        <span class="hand" rel="{$vo.te_id}">{$vo.te_title}</span>
                    </volist>
                </div>
            </li>
            </volist>
        </ul>
    </div>
