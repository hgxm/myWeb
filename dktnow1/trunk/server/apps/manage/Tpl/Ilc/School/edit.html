<include file="../Public/header_main" />
<load href="/Public/Js/Public/provincesCity.js,/Public/Js/Public/provincesdata.js"/>
<load file="__PUBLIC__/Css/Ilc/system_add.css"/>
<script type="text/javascript">

    // 验证
    function check() {

        if ($("input[name=s_name]").val() == '') {
            alert("学校名称必须填写");
            $("input[name=s_name]").focus();
            return false;
        }

        if ($("input[name=s_address]").val() == '') {
            alert("学校的详细地址必须填写");
            $("input[name=s_address]").focus();
            return false;
        }

        if (!$("input[type=checkbox]").is(':checked')) {
            alert("请选择学校类型");
            return false;
        }
    }
    $(function(){
        // 籍贯
        setProvince("province", "s_region", {$vo.s_region2});
    })
</script>
    <div class="title_hea">
        <i class="fl">学校添加</i>
        <a href="__URL__/">返回列表</a>
    </div>
    <form method="post" action="__URL__/update/" onsubmit="return check();">
        <ul class="add_option">
            <li>
                <label>学校名称：</label>
                <input class="fl" type="text" name="s_name" value="{$vo.s_name}"/>
            </li>
            <li>
                <label>学校简介：</label>
                <textarea placeholder="内容不能超过300字符" name="s_note">{$vo.s_note}</textarea>
            </li>
            <li>
                <label>地区：</label>
                <span id="province"></span>
                <input type="hidden" name="s_region" value="{$vo.s_region}"/>
            </li>
            <li>
                <label>详细地址：</label>
                <input class="fl" type="text" name="s_address" value="{$vo.s_address}"/>
            </li>
            <li>
                <label>学校类型：</label>
                <volist name="vo.s_types" id="ty" key="tk">
                    <div class="examine_edit"><input type="checkbox"  style="width:auto;" name="s_type[]" value="{$tk}" <in name="tk" value="$vo.s_type">checked=checked</in> /><span>{$ty}</span></div>
                </volist>
            </li>
            <li>
                <label>开通应用：</label>
                 <volist name="appList" id="app" key="ak">
                    <div class="examine_edit"><input type="checkbox"  style="width:auto;" name="s_apps[]" value="{$ak}" <in name="ak" value="$vo.s_apps">checked=checked</in>/><span>{$app}</span></div>
                </volist>
            </li>
            <li>
                <label>学校logo：</label>
                <img src="{$vo.s_logo}"><br><input type="file" name="s_logo">
            </li>
            <li>
                <label>状态：</label>
                <select name="s_status">
                    <option value="1" <eq name="vo.s_status" value="1">selected</eq>>启用</option>
                    <option value="9" <eq name="vo.s_status" value="9">selected</eq>>禁用</option>
                </select>
            </li>
            <li class="coBtn">
                <input type="hidden" name="s_id" value="{$vo.s_id}">
                <button class="save fin" value="" type="submit">保存</button>
                <button class="reset fin" value="" type="reset">清除</button>
            </li>
        </ul>
    </form>
