<include file="Public:header"/>
<load href="__PUBLIC__/Css/Home/adviser.css"/>
<script>
$(function(){
    $('.creat_c_mainBox').css('margin-top',25+"px");
    //删除
    $(document).on('click','.notice_cen .click_remode',function(){
        if(confirm('你确定要删除去吗？')){
            $(this).closest('.notice_cen').remove();
        }else{
            return false;
        }
    });
})
</script>
<div class="warp">
    <include file="Public:leftSider"/>
    <div class="creat_c_mainBox stu_crere">
        <div class="notice_over">
            <neq name="message.list" value="">
                <volist name="message.list" id="vo">
                    <div class="notice_cen" attr="{$vo.me_id}">
                        <p class="stu_bold">
                            <span class="hon_content">{$vo.me_identity}{$vo.a_a_nickname}</span>
                            <span>：</span>
                        </p>
                        <p class="stu_cen" title="{$vo.me_content}">{$vo.me_a_nickname} {$vo.me_content}</p>
                        <p class="stu_click">{$vo.me_created|toDate='Y-m-d H:i'}
                            <a class="click_remode">删除</a>
                        </p>
                    </div>
                </volist>
            <else/>
                <div class="font">暂无通知</div>
            </neq>
        </div>
        <div class="page">{$message.page}</div>
    </div>
</div>
<include file="Public:footer"/>
