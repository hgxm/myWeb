<load href="__PUBLIC__/Css/Ilc/left.css"/>
        <script language="javascript">
        $(function(){
            $(".class_left a").click(function(){
                $(this).parent("li").addClass("class_li").siblings().removeClass("class_li");
            })
        })
        </script>
        <div class="class_left fl">
            <ul>
                <volist name="allowNode" id="node">
                    <eq name="node.sn_name" value="Course">
                        <neq name="studyOn" value="">
                            <li <eq name="node.sn_id" value="$leftOn">class="class_li"</eq>>
                                <a href="{$studyOn}{$node.sn_url}">
                                    <span class="{$node.sn_name}"></span>
                                    <p>{$node.sn_title}</p>
                                </a>
                            </li>
                        </neq>
                    <else />
                        <li <eq name="node.sn_id" value="$leftOn">class="class_li"</eq>>
                            <a href="__APPURL__{$node.sn_url}">
                                <span class="{$node.sn_name}"></span>
                                <p>{$node.sn_title}</p>
                            </a>
                        </li>
                    </eq>
                </volist>
                <!--li>
                    <a href="javascript:;">
                        <span class="group"></span>
                        <p>群组管理</p>
                    </a>
                </li-->
            </ul>
        </div>
