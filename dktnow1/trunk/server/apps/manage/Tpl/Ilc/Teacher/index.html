    <form name="form" method="post" action="__URL__">
        <div class="model_search">
            <a>姓名：</a>
            <input TYPE="text" title="名称查询" name="a_nickname" >
            <a class="search">搜索</a>
            <div class="clear"></div>
            <a>学校：</a>
            <select name="s_id">
                <option value="0">请选择</option>
                <volist name="school" id="school">
                    <option value="{$school.s_id}" <eq name="s_id" value="$school.s_id">selected</eq>>{$school.s_name}</option>
                </volist>
            </select>
        </div>
    </form>
    <div class="tools fl">
        <a class="add">
            <i></i>
            新增
        </a>
        <a class="edit">
            <i></i>
            编辑
        </a>
        <a class="forbidden">
            <i></i>
            禁用
        </a>
        <a class="resume">
            <i></i>
            启用
        </a>
    </div>
    <div id="system_list">
        <div>
            <ul class="list_hea">
                <li>
                    <input class="data_check" type="checkbox" name="allcheck" onclick="CheckAll('system_list')"/>
                    <span class="data_id">编号</span>
                    <span class="data_name">用户名</span>
                    <span class="data_type">姓名</span>
                    <span class="data_grade">教授课程</span>
                    <span class="data_sem">手机</span>
                    <span class="data_version">登陆次数</span>
                    <span class="data_subject">登陆IP</span>
                    <span class="data_status">状态</span>
                    <span class="data_hand">操作</span>
                </li>
            </ul>
        </div>
        <div>
            <ul class="list_list list_hea" id="list_main">

                <volist name="list" id="list">
                    <li>
                        <input class="data_check" type="checkbox" value="{$list.a_id}" name="key"/>
                        <span class="data_id">{$list.a_id}</span>
                        <span class="data_name">{$list.a_account}</span>
                        <span class="data_type">{$list.a_nickname}</span>
                        <span class="data_grade">{$list.t_subject}</span>
                        <span class="data_sem">{$list.a_tel}</span>
                        <span class="data_version">{$list.a_login_count}</span>
                        <span class="data_subject">{$list.a_last_login_ip}</span>
                        <span class="data_status">{$list.a_status|getStatus}</span>
                        <span class="data_hand"><a href="javascript:edit({$list.a_id})">编辑</a></span>

                    </li>
                </volist>

            </ul>
        </div>
        <div class="page">
            {$page}
        </div>
    </div>
