<include file="../Public/header_main" />
<load file="__PUBLIC__/Css/Ilc/resource_index.css"/>
<script type="text/javascript">
$(function(){
 var listObj = {"data_check": "2%","data_id": "8%" ,"data_name": "10%","data_explain": "14%","data_default": "10%","data_sort": "12%","data_status": "15%","data_hand": "10%","data_edit": "10%","data_time": "15%"};
 setWidth(listObj);
})
</script>
    <form name="form" method="post" action="__URL__/index">
        <div class="model_search">
            <a>名称：</a>
            <input TYPE="text" title="名称查询" name="s_name" >
            <a class="search">搜索</a>
        </div>
    </form>
    <div class="tools fl">
        <a class="add">
            <i></i>
            新增
        </a>
        <a class="edit">
            <i></i>
            编辑
        </a>
        <a class="del">
            <i></i>
            删除
        </a>
        <a class="forbidden">
            <i></i>
            禁用
        </a>
        <a class="resume">
            <i></i>
            启用
        </a>


    </div>
    <div id="system_list">
        <div>
            <ul class="list_hea">
                <li>
                    <input class="data_check" type="checkbox" name="allcheck" onclick="CheckAll('system_list')"/>
                    <span class="data_id">编号</span>
                    <span class="data_name">学校名</span>
                    <span class="data_explain">地区</span>
                    <span class="data_default">管理员</span>
                    <span class="data_status">学校类型</span>
                    <span class="data_time">创建时间</span>
                    <span class="data_hand">操作</span>
                </li>
            </ul>
        </div>
        <div>
            <ul class="list_list list_hea" id="list_main">

                <volist name="list" id="list">
                    <li>
                        <input class="data_check" type="checkbox" value="{$list.s_id}" name="key"/>
                        <span class="data_id">{$list.s_id}</span>
                        <span class="data_name">{$list.s_name}</span>
                        <span class="data_explain">{$list.s_region}</span>
                        <span class="data_default">{$list.a_id|getAuthNameById}</span>
                        <span class="data_status">{$list.s_type|getTypeNameById='SCHOOL_TYPE'}</span>
                        <span class="data_time">{$list.s_created|toDate}</span>
                        <span class="data_hand"><a href="javascript:edit({$list.s_id})">编辑</a></span>
                        <span class="data_edit"><a href="javascript:user({$list.s_id})">管理员</a></span>
                    </li>
                </volist>

            </ul>

        </div>
        <div class="page">
            {$page}
        </div>
    </div>
