<include file="../Public/header_main" />
<load file="__PUBLIC__/Css/Ilc/resource_index.css"/>
<script type="text/javascript">
    $(function(){
        var listObj = {"data_check": "2%","data_id": "8%" ,"data_name": "20%","data_explain": "24%","data_default": "14%","data_sort": "12%","data_hand": "20%"};
     setWidth(listObj);

    })

    function del(d_id,id) {
        var keyValue;
        if (id) {
            keyValue = id;
        } else {
            keyValue = getSelectCheckboxValues();
        }
        if (!keyValue) {
            alert('请选择删除项！');
            return false;
        }

        if (window.confirm('确实要删除选择项吗？')) {
            location.href =  URL+"/delete/d_id/"+d_id+"/t_id/"+keyValue;
        }
    }

    function add(id) {

        location.href = URL + '/add/d_id/'+id;
    }

</script>

    <div class="title_hea">
        学校节点列表
        <a href="javascript:history.go(-1);">返回列表</a>
    </div>

    <div class="tools fl">
        <a onclick="add({$d_id})">
            <i></i>
            新增
        </a>

        <a onclick="del({$d_id})">
            <i></i>
            删除
        </a>

    </div>
    <div id="system_list">
        <div>
            <ul class="list_hea">
                <li>
                    <input class="data_check" type="checkbox" name="allcheck" onclick="CheckAll('system_list')"/>
                    <span class="data_id">编号</span>
                    <span class="data_name">名称</span>
                    <span class="data_explain">所属学科</span>

                </li>
            </ul>
        </div>
        <div>
            <ul class="list_list list_hea" id="list_main">

                <volist name="list" id="list">
                    <li>
                        <input class="data_check" type="checkbox" value="{$list.t_id}" name="key"/>
                        <span class="data_id">{$list.t_id}</span>
                        <span class="data_name">{$list.t_name}</span>
                        <span class="data_explain">{$list.t_subject|getTypeNameById='COURSE_TYPE'}</span>

                    </li>
                </volist>

            </ul>
        </div>
        <div class="page">
            {$page}
        </div>
    </div>
